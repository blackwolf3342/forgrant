<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>forgrant</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/components-font-awesome/css/fontawesome-all.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,500,700" rel="stylesheet">
    
  </head>
  <body>
   

    <div class="page-wrapper">

        <div class="container">

            <div class="header">
                
                <h2>
                    Select currency to exhange:
                </h2>
                
                <div class="custom-select" >
                  <select>
                    <option value="0">USD</option>
                    <option value="1">USD</option>
                    <option value="2">EUR</option>
                    <option value="3">RUB</option>
                    <option value="4">GBP</option>
                  </select>
                </div>
            </div>
            <div class="content">

                <div class="row justify-content-center justify-content-xl-between justify-content-lg-around">

                    <div class=" exhange-wrapper etherium">
                        <div class="exhange">
                            
                            <div class="exhange_name">
                                <h3>Ethereum</h3>
                            </div>
                            <div class="exhange_price">
                                Price: <span id="price-e"></span>
                            </div>
                            <div class="exhange_info">


                                    <div class="info_percent">
                                        Percent change
                                        
                                        <div class="toggles">
                                            <input type="checkbox" name="checkbox1" id="checkbox1" class="ios-toggle e" checked/>
                                            <label for="checkbox1" class="checkbox-label"></label>
                                        </div>
                                    </div>

                                    <table>
                                        
                                        <tr>
                                            <td>Hour change</td>
                                            <td class="output" id="e_h"></td>
                                        </tr>
                                        <tr>
                                            <td>Day change</td>
                                            <td class="output" id="e_d"></td>
                                        </tr>
                                        <tr>
                                            <td>Week change</td>
                                            <td class="output" id="e_w"></td>
                                        </tr>
                                        <tr>
                                            <td>Month change</td>
                                            <td class="output" id="e_m"></td>
                                        </tr>

                                    </table>
                                    
                                </div>
                        </div>
                    </div>

                    <div class=" exhange-wrapper litecoin">
                        <div class="exhange">
                            <div class="exhange">
                                
                                <div class="exhange_name">
                                    <h3>Litecoin</h3>
                                </div>
                                <div class="exhange_price">
                                    Price: <span id="price-l"></span>
                                </div>
                                <div class="exhange_info">


                                    <div class="info_percent">
                                        Percent change
                                        
                                        <div class="toggles">
                                            <input type="checkbox" name="checkbox1" id="checkbox2" class="ios-toggle l" checked/>
                                            <label for="checkbox2" class="checkbox-label"></label>
                                        </div>
                                    </div>

                                    <table>
                                        
                                        <tr>
                                            <td>Hour change</td>
                                            <td class="output" id="l_h"></td>
                                        </tr>
                                        <tr>
                                            <td>Day change</td>
                                            <td class="output" id="l_d"></td>
                                        </tr>
                                        <tr>
                                            <td>Week change</td>
                                            <td class="output" id="l_w"></td>
                                        </tr>
                                        <tr>
                                            <td>Month change</td>
                                            <td class="output" id="l_m"></td>
                                        </tr>

                                    </table>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class=" exhange-wrapper bitcoin">
                        <div class="exhange">
                            <div class="exhange">
                                
                                <div class="exhange_name">
                                    <h3>Bitcoin</h3>
                                </div>
                                <div class="exhange_price">
                                    Price: <span id="price-b"></span>
                                </div>
                                <div class="exhange_info">


                                    <div class="info_percent">
                                        Percent change
                                        
                                        <div class="toggles">
                                            <input type="checkbox" name="checkbox1" id="checkbox3" class="ios-toggle b" checked/>
                                            <label for="checkbox3" class="checkbox-label"></label>
                                        </div>
                                    </div>

                                    <table>
                                        
                                        <tr>
                                            <td>Hour change</td>
                                            <td class="output" id="b_h"></td>
                                        </tr>
                                        <tr>
                                            <td>Day change</td>
                                            <td class="output" id="b_d"></td>
                                        </tr>
                                        <tr>
                                            <td>Week change</td>
                                            <td class="output" id="b_w"></td>
                                        </tr>
                                        <tr>
                                            <td>Month change</td>
                                            <td class="output" id="b_m"></td>
                                        </tr>

                                    </table>
                                    
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="countries">
        
    </div>
    
   

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/popper.js/dist/umd/popper.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <script src="scripts/select-js.js"></script>
    <!-- endbuild -->
  </body>
</html>
